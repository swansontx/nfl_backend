name: Smoke Test
on:
  push:
    branches: [ backend-structure ]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Run smoke
        run: python scripts/smoke_test.py
